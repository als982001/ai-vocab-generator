<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Snap Voca - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-hover": "#1d66f0",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#192233",
                        "border-dark": "#232f48",
                        "text-secondary": "#92a4c9",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        /* Subtle abstract background pattern */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #232f48 1px, transparent 1px),
                              linear-gradient(to bottom, #232f48 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen overflow-hidden flex flex-col font-display">
<!-- Navbar (Simplified for Login) -->
<header class="flex items-center justify-between border-b border-solid border-slate-200 dark:border-border-dark px-10 py-4 absolute top-0 w-full z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center gap-3">
<div class="size-8 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tight">Snap Voca</h1>
</div>
<div class="hidden sm:flex items-center gap-4 text-sm text-text-secondary">
<span>Don't have an account?</span>
<a class="text-primary hover:text-white transition-colors font-bold" href="#">Sign Up</a>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex items-center justify-center relative w-full h-full px-4">
<!-- Background decorative elements -->
<div class="absolute inset-0 bg-grid-pattern opacity-10 pointer-events-none"></div>
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[128px] pointer-events-none mix-blend-screen"></div>
<div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-indigo-600/20 rounded-full blur-[96px] pointer-events-none mix-blend-screen"></div>
<!-- Login Card -->
<div class="relative w-full max-w-[480px] bg-white dark:bg-surface-dark rounded-xl shadow-2xl border border-slate-200 dark:border-border-dark overflow-hidden flex flex-col p-8 sm:p-10 z-20 backdrop-blur-sm">
<!-- Header Section -->
<div class="flex flex-col gap-2 mb-8 text-center">
<h2 class="text-3xl font-extrabold tracking-tight text-slate-900 dark:text-white">Welcome Back</h2>
<p class="text-slate-500 dark:text-text-secondary text-base">Log in to generate your vocabulary sets.</p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- ID Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-white/90" for="user-id">User ID</label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg bg-slate-50 dark:bg-[#101622] border border-slate-300 dark:border-border-dark text-slate-900 dark:text-white h-12 px-4 pr-12 focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-slate-400 dark:placeholder:text-text-secondary transition-all" id="user-id" placeholder="Enter your ID or Email" type="text"/>
<div class="absolute right-4 text-text-secondary pointer-events-none flex items-center">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-sm font-semibold text-slate-700 dark:text-white/90" for="password">Password</label>
<a class="text-xs font-medium text-primary hover:text-primary-hover transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg bg-slate-50 dark:bg-[#101622] border border-slate-300 dark:border-border-dark text-slate-900 dark:text-white h-12 px-4 pr-12 focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-slate-400 dark:placeholder:text-text-secondary transition-all" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 text-text-secondary hover:text-white cursor-pointer flex items-center transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="mt-2 w-full h-12 bg-primary hover:bg-primary-hover text-white font-bold rounded-lg transition-all transform active:scale-[0.98] shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Mobile Footer Link -->
<div class="mt-8 text-center sm:hidden">
<span class="text-sm text-text-secondary">Don't have an account? </span>
<a class="text-sm font-bold text-primary" href="#">Sign Up</a>
</div>
</div>
</main>
</body></html>
