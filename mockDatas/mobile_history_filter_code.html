<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Snap Voca - History with Filter</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "background-light": "#f7f7f7",
                        "background-dark": "#191919",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        ruby {
            ruby-align: center;
        }
        rt {
            font-size: 0.65em;
            letter-spacing: 0.1em;
            margin-bottom: 0.2em;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-primary dark:text-white antialiased">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-white dark:bg-background-dark shadow-2xl">
<header class="flex items-center justify-between px-4 pt-6 pb-2 bg-white dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center gap-4">
<button class="flex h-12 w-12 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-primary dark:text-white" style="font-size: 28px;">menu</span>
</button>
<h1 class="text-2xl font-bold tracking-tight text-primary dark:text-white">History</h1>
</div>
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-100 dark:bg-white/10 hover:bg-gray-200 dark:hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-primary dark:text-white" style="font-size: 24px;">tune</span>
</button>
</header>
<div class="px-4 py-3 bg-white dark:bg-background-dark">
<label class="relative flex items-center w-full">
<div class="absolute left-4 flex items-center justify-center text-gray-500">
<span class="material-symbols-outlined" style="font-size: 20px;">search</span>
</div>
<input class="w-full h-12 pl-12 pr-4 bg-gray-100 dark:bg-white/10 border-none rounded-full text-base focus:ring-2 focus:ring-primary/20 dark:focus:ring-white/20 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400" placeholder="Search vocabulary..." type="text"/>
</label>
</div>
<main class="flex-1 overflow-y-auto px-4 pb-24">
<div class="flex flex-col gap-4 mt-2 opacity-50 pointer-events-none">
<div class="bg-white dark:bg-white/5 border border-gray-100 dark:border-white/10 p-5 rounded-2xl shadow-sm">
<div class="flex items-center justify-between mb-4">
<div class="flex h-8 w-8 items-center justify-center bg-primary rounded-full">
<span class="text-white text-xs font-bold">N1</span>
</div>
<span class="text-xs text-gray-400 font-medium">6 days ago</span>
</div>
<div class="mb-4">
<h2 class="text-3xl font-bold text-primary dark:text-white mb-1">
<ruby>絶好<rt>ぜっこう</rt></ruby>
</h2>
<p class="text-lg text-gray-500 dark:text-gray-400">절호, 가장 좋음</p>
</div>
<div class="flex items-center">
<button class="flex h-10 w-10 items-center justify-center rounded-full border border-gray-200 dark:border-white/20 hover:bg-gray-50 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-primary dark:text-white" style="font-size: 20px; font-variation-settings: 'FILL' 1;">volume_up</span>
</button>
</div>
</div>
<div class="bg-white dark:bg-white/5 border border-gray-100 dark:border-white/10 p-5 rounded-2xl shadow-sm">
<div class="flex items-center justify-between mb-4">
<div class="flex h-8 w-8 items-center justify-center bg-primary rounded-full">
<span class="text-white text-xs font-bold">N2</span>
</div>
<span class="text-xs text-gray-400 font-medium">6 days ago</span>
</div>
<div class="mb-4">
<h2 class="text-3xl font-bold text-primary dark:text-white mb-1">
<ruby>影響<rt>えいきょう</rt></ruby>
</h2>
<p class="text-lg text-gray-500 dark:text-gray-400">영향</p>
</div>
<div class="flex items-center">
<button class="flex h-10 w-10 items-center justify-center rounded-full border border-gray-200 dark:border-white/20 hover:bg-gray-50 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-primary dark:text-white" style="font-size: 20px;">volume_up</span>
</button>
</div>
</div>
</div>
</main>
<div class="absolute inset-0 z-30 flex flex-col justify-end modal-overlay">
<div class="bg-white dark:bg-background-dark rounded-t-[2.5rem] w-full max-h-[85vh] overflow-y-auto shadow-2xl border-t border-gray-100 dark:border-white/5">
<div class="flex justify-center pt-4 pb-2">
<div class="w-12 h-1.5 bg-gray-200 dark:bg-white/10 rounded-full"></div>
</div>
<div class="px-6 py-4">
<div class="mb-8">
<h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Sort By</h3>
<div class="space-y-1">
<button class="w-full flex items-center justify-between py-3 group">
<span class="text-lg font-medium text-primary dark:text-white">Newest First</span>
<span class="material-symbols-outlined text-primary dark:text-white">check</span>
</button>
<button class="w-full flex items-center justify-between py-3 group opacity-60">
<span class="text-lg font-medium text-primary dark:text-white">Oldest First</span>
<span class="material-symbols-outlined text-transparent">check</span>
</button>
<button class="w-full flex items-center justify-between py-3 group opacity-60">
<span class="text-lg font-medium text-primary dark:text-white">Level N5 → N1</span>
<span class="material-symbols-outlined text-transparent">check</span>
</button>
<button class="w-full flex items-center justify-between py-3 group opacity-60">
<span class="text-lg font-medium text-primary dark:text-white">Level N1 → N5</span>
<span class="material-symbols-outlined text-transparent">check</span>
</button>
</div>
</div>
<div class="mb-8">
<div class="flex items-center gap-2 mb-4">
<span class="material-symbols-outlined text-gray-400" style="font-size: 18px;">calendar_today</span>
<h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Created At</h3>
</div>
<div class="flex gap-3">
<button class="flex-1 py-3 px-4 border-2 border-primary dark:border-white rounded-2xl font-bold bg-primary dark:bg-white text-white dark:text-primary transition-all">
                                2024
                            </button>
<button class="flex-1 py-3 px-4 border-2 border-gray-200 dark:border-white/10 rounded-2xl font-medium text-gray-500 dark:text-gray-400 hover:border-gray-300 transition-all">
                                2025
                            </button>
</div>
</div>
<div class="mb-8">
<div class="flex items-center gap-2 mb-4">
<span class="material-symbols-outlined text-gray-400" style="font-size: 20px;">school</span>
<h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">JLPT Level</h3>
</div>
<div class="flex justify-between items-center">
<button class="h-12 w-12 rounded-full border border-gray-200 dark:border-white/10 flex items-center justify-center font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/5">N5</button>
<button class="h-12 w-12 rounded-full border border-gray-200 dark:border-white/10 flex items-center justify-center font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/5">N4</button>
<button class="h-12 w-12 rounded-full border border-gray-200 dark:border-white/10 flex items-center justify-center font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/5">N3</button>
<button class="h-12 w-12 rounded-full bg-primary dark:bg-white text-white dark:text-primary border-none flex items-center justify-center font-bold">N2</button>
<button class="h-12 w-12 rounded-full border border-gray-200 dark:border-white/10 flex items-center justify-center font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/5">N1</button>
</div>
</div>
<div class="flex items-center gap-4 pt-2 pb-6">
<button class="flex-1 py-4 text-gray-500 dark:text-gray-400 font-bold hover:text-primary dark:hover:text-white transition-colors">
                            Reset
                        </button>
<button class="flex-[2] py-4 bg-primary dark:bg-white text-white dark:text-primary font-bold rounded-2xl shadow-lg active:scale-95 transition-transform">
                            Show Results
                        </button>
</div>
</div>
</div>
</div>
<div class="absolute bottom-8 right-6 opacity-30 pointer-events-none">
<button class="flex h-16 w-16 items-center justify-center bg-primary dark:bg-white rounded-full shadow-lg">
<span class="material-symbols-outlined text-white dark:text-primary" style="font-size: 28px;">ios_share</span>
</button>
</div>
<div class="h-8 w-full bg-white dark:bg-background-dark flex items-end justify-center pb-2 sticky bottom-0 z-40">
<div class="w-32 h-1.5 bg-gray-300 dark:bg-white/20 rounded-full"></div>
</div>
</div>

</body></html>
